<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Empresa de consertos de eletrônicos"
    />
    <title>Eletrônica Volt - conserte seu aparelho conosco</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="logo2.jpeg" alt="Logo da eletronica volt" />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="https://goo.gl/maps/ae3QYvBUtSRTux3G9">Localização</a>
        <a class="cabecalho-menu-item" href="https://www.facebook.com/VinniADias">Facebook</a>
        <a class="cabecalho-menu-item" href="https://www.instagram.com/eletronicavolt/">Instagram</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-título">Eletrônica Volt</h1>
          <h2 class="conteudo-principal-escrito-subtítulo">Venha consertar seu aparelho conosco</h2>
          <button class="conteudo-principal-escrito-botao" href="https://api.whatsapp.com/message/UHCZFQ2AKWNYM1?autoload=1&app_absent=0">Me chame</button>
        </div>
        <img class="conteudo-principal-imagem"src="balle bot.svg" alt="Imagem da Balle Bot" />
      </section>
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-título">Porque consertar conosco?</h3>
        <p class="conteudo-secundario-paragrafo">1. Fazemos manutenção em <strong>Tv's e Microondas</strong></p>
        <p class="conteudo-secundario-paragrafo">2. Compramos <strong>Tv's com defeito</strong></p>
        <p class="conteudo-secundario-paragrafo">3. Buscamos e entregamos seu aparelho de <strong>GRAÇA!</strong></p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="logo2.jpeg">
    </footer>
  </body>
</html>
